<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        CV Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/cv">CV Management</a></li>
                        <li><a href="">Create CV</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit CV</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/cv/edit}" enctype="multipart/form-data" th:object="${cvDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${cv.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Candidate ID:</label>
                                    <input readonly type="text" th:value="${cv.candidate.id}" name="candidateId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" th:field="*{name}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Updated Date:</label>
                                    <input type="text" th:field="*{updatedDate}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('updatedDate')}" th:errorclass="text-danger" th:errors="*{updatedDate}"></p>
                                </div>
                                <div class="form-group">
                                    <img th:src="${cv.fileCV}" width="150">
                                </div>
                                <div class="form-group">
                                    <label>File CV</label>
                                    <div>
                                        <input class="form-control" type="file" th:field="*{imageFile}">
                                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Main CV:</label>
                                    <select th:field="*{mainCV}" class="form-control">
                                        <option value="false">False</option>
                                        <option value="true">True</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('mainCV')}" th:errorclass="text-danger" th:errors="*{mainCV}"></p>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/cv" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>



    </body>
</html>
