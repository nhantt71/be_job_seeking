<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Address Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/address">Address Management</a></li>
                        <li><a href="">Create Address</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Address</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/address/edit}" th:object="${addressDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${address.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Detail:</label>
                                    <input type="text" th:field="*{detail}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('detail')}" th:errorclass="text-danger" th:errors="*{detail}"></p>
                                </div>
                                <div class="form-group">
                                    <label>City:</label>
                                    <input type="text" th:field="*{city}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger" th:errors="*{city}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Province:</label>
                                    <input type="text" th:field="*{province}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('province')}" th:errorclass="text-danger" th:errors="*{province}"></p>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/address" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>



    </body>
</html>
