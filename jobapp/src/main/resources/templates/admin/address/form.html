<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Address Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/address">Address Management</a></li>
                        <li><a href="">Create Address</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Address</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/address/create}" th:object="${addressDto}" method="post">
                                <div class="form-group">
                                    <label for="detail">Detail</label>
                                    <input type="text" th:field="*{detail}" class="form-control" id="detail" placeholder="Enter detail">
                                </div>

                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
                                </div>

                                <div class="form-group">
                                    <label for="province">Province</label>
                                    <input type="text" th:field="*{province}" class="form-control" id="province" placeholder="Enter province">
                                </div>

                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/address" role="button">Cancel</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
