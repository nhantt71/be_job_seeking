<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Job Management Page
                        <small>It all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="">Job Management</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">List of Jobs</h3>
                            <a href="/admin/job/create" class="btn btn-success float-right">Create job</a>
                        </div>
                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Detail</th>
                                        <th>Experience</th>
                                        <th>End Date</th>
                                        <th>Salary</th>
                                        <th>Enable</th>
                                        <th>Created Date</th>
                                        <th>Category ID</th>
                                        <th>Company ID</th>
                                        <th>Recruiter ID</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="job : ${jobs}">
                                        <td th:text="${job.id}"></td>
                                        <td th:text="${job.name}"></td>
                                        <td th:text="${job.detail}"></td>
                                        <td th:utext="${job.experience}"></td>
                                        <td th:text="${job.endDate}"></td>
                                        <td th:text="${job.salary}"></td>
                                        <td th:text="${job.enable}"></td>
                                        <td th:text="${job.createdDate}"></td>
                                        <td th:text="${job.category.id}"></td>
                                        <td th:text="${job.company.id}"></td>
                                        <td th:text="${job.recruiter.id}"></td>
                                        <td>
                                            <div style="display: flex; gap: 10px;">
                                                <a th:href="@{/admin/job/edit(id=${job.id})}" class="btn btn-primary">Edit</a>
                                                <a class="btn btn-danger btn-sm" th:href="@{/admin/job/delete(id=${job.id})}" 
                                                   onclick="return confirm('Are you sure? The information of the job is connected with the relation!')">Delete</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="content">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <p th:text="${errorMessage}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
