<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Job Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/job">Job Management</a></li>
                        <li><a href="">Create Job</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Job</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/job/create}" th:object="${jobDto}" method="post">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="detail">Detail</label>
                                    <textarea th:field="*{detail}" class="form-control" id="detai" placeholder="Enter detai" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="text" th:field="*{endDate}" class="form-control" id="endDate" placeholder="Enter end date">
                                </div>
                                <div class="form-group">
                                    <label for="salary">Salary</label>
                                    <input type="text" th:field="*{salary}" class="form-control" id="salary" placeholder="Enter salary">
                                </div>
                                <div class="form-group">
                                    <label for="experience">Experience</label>
                                    <input type="text" th:field="*{experience}" class="form-control" id="experience" placeholder="Enter experience">
                                </div>
                                <div class="form-group">
                                    <label>Enable:</label>
                                    <select th:field="*{enable}" class="form-control">
                                        <option value="false">False</option>
                                        <option value="true">True</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('enable')}" th:errorclass="text-danger" th:errors="*{enable}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="categoryId">Select Category</label>
                                    <select th:field="*{categoryId}" class="form-control" id="categoryId">
                                        <option value="">-- Select Category --</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
                                </div>

                                <div class="form-group">
                                    <a href="/admin/category/create" class="btn btn-primary">Create New Category</a>
                                </div>

                                <div class="form-group">
                                    <label for="recruiterId">Select Recruiter</label>
                                    <select th:field="*{recruiterId}" class="form-control" id="recruiterId">
                                        <option value="">-- Select Recruiter --</option>
                                        <option th:each="recruiter : ${recruiters}" th:value="${recruiter.id}" th:text="${recruiter.account.email}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('recruiterId')}" th:errors="*{recruiterId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/recruiter/create" class="btn btn-primary">Create New Recruiter</a>
                                </div>
                                
                                <div class="form-group">
                                    <label for="companyId">Select Company</label>
                                    <select th:field="*{companyId}" class="form-control" id="companyId">
                                        <option value="">-- Select Company --</option>
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></p>
                                </div>

                                <!-- Submit and Cancel Buttons -->
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/job" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>

</html>
