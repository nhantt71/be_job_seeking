<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/fragments/header::header"></div>
    <div th:replace="admin/fragments/sidebar::sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header -->
        <section class="content-header">
            <h1>Admin Profile <small>Welcome back, Admin!</small></h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary" style="max-width: 600px; margin: auto;">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Your Profile</h3>
                </div>

                <div class="box-body text-center">
                    <img th:src="${admin.avatar}" alt="Avatar"
                         class="img-circle" width="150" height="150"
                         style="border: 3px solid #3c8dbc; margin-bottom: 20px;" />

                    <p><strong>Email:</strong></p>
                    <p th:text="${admin.email}" style="font-size: 18px; color: #333;"></p>

                    <hr/>

                    <a href="/admin/profile/update" class="btn btn-primary" style="padding: 10px 30px;">
                        <i class="fa fa-pencil"></i> Edit Profile
                    </a>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer::footer"></div>

</div>

<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
