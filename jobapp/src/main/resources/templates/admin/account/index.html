<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head> 

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->

            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Account Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="">Account Management</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">List of Accounts</h3>
                            
                            <a href="/admin/account/create" class="btn btn-success">Create Account</a>
                        </div>
                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Avatar</th>
                                        <th>Available</th>
                                        <th>Role</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="account : ${accounts}">
                                        <td th:text="${account.id}"></td>
                                        <td th:text="${account.email}"></td>
                                        <td>
                                            <img th:src="@{${account.avatar}}" alt="Avatar" width="50" height="50"/>
                                        </td>
                                        <td th:text="${account.available ? 'Yes' : 'No'}"></td>
                                        <td th:text="${account.role}"></td>
                                        <td>
                                            <div style="display: flex; gap: 10px;">
                                                <a th:href="@{/admin/accounts/edit/{id}(id=${account.id})}" class="btn btn-primary">Edit</a>
                                                <form th:action="@{/admin/accounts/delete/{id}(id=${account.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this account?');" style="display: inline;">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->

        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
