<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Account Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/account">Account Management</a></li>
                        <li><a href="">Create Account</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Account</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/account/create}" enctype="multipart/form-data" th:object="${accountDto}" method="post">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" th:field="*{email}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" th:field="*{password}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Avatar</label>
                                    <div>
                                        <input class="form-control" type="file" th:field="*{imageFile}">
                                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Role:</label>
                                    <select th:field="*{role}" class="form-control">
                                        <option value="admin">Admin</option>
                                        <option value="employee">Employee</option>
                                        <option value="employer">Employer</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('role')}" th:errorclass="text-danger" th:errors="*{role}"></p>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/account" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
