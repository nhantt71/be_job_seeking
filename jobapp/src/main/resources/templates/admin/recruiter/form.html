<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Recruiter Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/recruiter">Recruiter Management</a></li>
                        <li><a href="">Create Recruiter</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Recruiter</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/recruiter/create}" th:object="${recruiterDto}" method="post">
                                <div class="form-group">
                                    <label>Full name:</label>
                                    <input type="text" th:field="*{fullname}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="*{fullname}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="*{phoneNumber}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Province:</label>
                                    <input type="text" th:field="*{province}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('province')}" th:errorclass="text-danger" th:errors="*{province}"></p>
                                </div>
                                <div class="form-group">
                                    <label>City:</label>
                                    <input type="text" th:field="*{city}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger" th:errors="*{city}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <select th:field="*{gender}" class="form-control">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger" th:errors="*{gender}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="companyId">Select Company</label>
                                    <select th:field="*{companyId}" class="form-control" id="companyId">
                                        <option value="">-- Select Company --</option>
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/account/create" class="btn btn-primary">Create New Account</a>
                                </div>

                                <div class="form-group">
                                    <label for="accountId">Select Account</label>
                                    <select th:field="*{accountId}" class="form-control" id="accountId">
                                        <option value="">-- Select Account --</option>
                                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.email}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/account/create" class="btn btn-primary">Create New Account</a>
                                </div>

                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/recruiter" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
