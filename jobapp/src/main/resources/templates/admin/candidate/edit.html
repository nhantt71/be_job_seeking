<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Candidate Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/candidate">Candidate Management</a></li>
                        <li><a href="">Edit Candidate</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Candidate</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/candidate/edit}" th:object="${candidateDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${candidate.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Account ID:</label>
                                    <input readonly type="text" th:value="${candidate.account.id}" name="accountId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Full name:</label>
                                    <input type="text" th:field="*{fullname}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('fullname')}" th:errorclass="text-danger" th:errors="*{fullname}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" />
                                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="*{phoneNumber}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="available">Available</label>
                                    <select th:field="*{available}" class="form-control" id="available">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/candidate" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>

    </body>
</html>
