<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header::header"></div>

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Job Candidate Management Page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/admin/job-candidate">Job Candidate Management</a></li>
                <li><a href="">Create Job Candidate</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Create Job Candidate</h3>
                </div>
                <div class="box-body">
                    <form th:action="@{/admin/job-candidate/create}" th:object="${jobCandidateDto}" method="post">

                        <div class="form-group">
                            <label for="applied">Applied</label>
                            <select th:field="*{applied}" class="form-control" id="applied" required>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('applied')}" th:errors="*{applied}"></p>
                        </div>

                        <div class="form-group">
                            <label for="saved">Saved</label>
                            <select th:field="*{saved}" class="form-control" id="saved" required>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('saved')}" th:errors="*{saved}"></p>
                        </div>

                        <div class="form-group">
                            <label for="savedAt">Saved At</label>
                            <input type="datetime-local" th:field="*{savedAt}" class="form-control" id="savedAt">
                            <p class="text-danger" th:if="${#fields.hasErrors('savedAt')}" th:errors="*{savedAt}"></p>
                        </div>

                        <div class="form-group">
                            <label for="appliedAt">Applied At</label>
                            <input type="datetime-local" th:field="*{appliedAt}" class="form-control" id="appliedAt">
                            <p class="text-danger" th:if="${#fields.hasErrors('appliedAt')}" th:errors="*{appliedAt}"></p>
                        </div>

                        <div class="form-group">
                            <label for="candidateId">Select Candidate</label>
                            <select th:field="*{candidateId}" class="form-control" id="candidateId" required>
                                <option value="">-- Select Candidate --</option>
                                <option th:each="candidate : ${candidates}" th:value="${candidate.id}"
                                        th:text="${candidate.account.email}"></option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('candidateId')}" th:errors="*{candidateId}"></p>
                        </div>

                        <div class="form-group">
                            <a href="/admin/candidate/create" class="btn btn-primary">Create New Candidate</a>
                        </div>

                        <div class="form-group">
                            <label for="jobId">Select Job</label>
                            <select th:field="*{jobId}" class="form-control" id="jobId" required>
                                <option value="">-- Select Job --</option>
                                <option th:each="job : ${jobs}" th:value="${job.id}" th:text="${job.name}"></option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('jobId')}" th:errors="*{jobId}"></p>
                        </div>

                        <div class="form-group">
                            <a href="/admin/job/create" class="btn btn-primary">Create New Job</a>
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="row">
                            <button type="submit" class="btn btn-success">Create</button>
                            <a class="btn btn-outline-primary" href="/admin/job-candidate" role="button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer::footer"></div>
</div>

<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
