<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Job Candidate Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/job-candidate">Job Candidate Management</a></li>
                        <li><a href="">Edit Job Candidate</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Job Candidate</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/job-candidate/edit}" th:object="${jobCandidateDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${jobCandidate.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Job ID:</label>
                                    <input readonly type="text" th:value="${jobCandidate.job.id}" name="jobId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Candidate ID:</label>
                                    <input readonly type="text" th:value="${jobCandidate.candidate.id}" name="candidateId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="applied">Applied</label>
                                    <select th:field="*{applied}" class="form-control" id="applied">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="saved">Saved</label>
                                    <select th:field="*{saved}" class="form-control" id="saved">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="savedAt">Saved At</label>
                                    <input type="text" th:field="*{savedAt}" class="form-control" id="savedAt" placeholder="Select saved at">
                                </div>

                                <div class="form-group">
                                    <label for="appliedAt">Applied At</label>
                                    <input type="text" th:field="*{appliedAt}" class="form-control" id="appliedAt" placeholder="Select applied at">
                                </div>


                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/job-candidate" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>

    </body>
</html>
