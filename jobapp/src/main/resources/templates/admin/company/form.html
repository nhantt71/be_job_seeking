<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Company Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/company">Company Management</a></li>
                        <li><a href="">Create Company</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Company</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/company/create}" enctype="multipart/form-data" th:object="${companyDto}" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
                                </div>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="information">Information</label>
                                    <textarea th:field="*{information}" class="form-control" id="information" placeholder="Enter information" rows="4"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="phoneNumber">Phone number</label>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label for="website">Website</label>
                                    <input type="text" th:field="*{website}" class="form-control" id="website" placeholder="Enter website">
                                </div>

                                <div class="form-group">
                                    <label>Verified:</label>
                                    <select th:field="*{verified}" class="form-control">
                                        <option value="false">False</option>
                                        <option value="true">True</option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('verified')}" th:errorclass="text-danger" th:errors="*{verified}"></p>
                                </div>
                                <div class="form-group">
                                    <label>Logo</label>
                                    <div>
                                        <input class="form-control" type="file" th:field="*{imageFile}">
                                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="addressId">Select Address</label>
                                    <select th:field="*{addressId}" class="form-control" id="addressId">
                                        <option value="">-- Select Address --</option>
                                        <option th:each="address : ${addresses}" th:value="${address.id}" th:text="${address.detail}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('addressId')}" th:errors="*{addressId}"></p>
                                </div>

                                <div class="form-group">
                                    <a href="/admin/address/create" class="btn btn-primary">Create New Address</a>
                                </div>

                                <div class="form-group">
                                    <label for="createdRecruiterId">Select Recruiter</label>
                                    <select th:field="*{createdRecruiterId}" class="form-control" id="createdRecruiterId">
                                        <option value="">-- Select Address --</option>
                                        <option th:each="recruiter : ${recruiters}" th:value="${recruiter.id}" th:text="${recruiter.account.email}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('createdRecruiterId')}" th:errors="*{createdRecruiterId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/recruiter/create" class="btn btn-primary">Create New Recruiter</a>
                                </div>

                                <!-- Submit and Cancel Buttons -->
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/company" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>

</html>
