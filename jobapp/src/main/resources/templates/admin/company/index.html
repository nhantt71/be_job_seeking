<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Company Management Page
                        <small>It all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="">Company Management</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">List of Companies</h3>
                            <a href="/admin/company/create" class="btn btn-success float-right">Create Company</a>
                        </div>
                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>Information</th>
                                        <th>Phone Number</th>
                                        <th>Website</th>
                                        <th>Address</th>
                                        <th>Created By</th>
                                        <th>Logo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="company : ${companies}">
                                        <td th:text="${company.id}"></td>
                                        <td th:text="${company.email}"></td>
                                        <td th:text="${company.name}"></td>
                                        <td th:utext="${company.information}"></td>
                                        <td th:text="${company.phoneNumber}"></td>
                                        <td th:text="${company.website}"></td>
                                        <td th:text="${company.address.id}"></td>
                                        <td th:text="${company.recruiter.id}"></td>
                                        <td>
                                            <img th:src="@{${company.logo}}" alt="Logo" width="50" height="50"/>
                                        </td>
                                        <td>
                                            <div style="display: flex; gap: 10px;">
                                                <a th:href="@{/admin/company/edit(id=${company.id})}" class="btn btn-primary">Edit</a>
                                                <a class="btn btn-danger btn-sm" th:href="@{/admin/company/delete(id=${company.id})}" 
                                                   onclick="return confirm('Are you sure? The information of the company is connected with the relation!')">Delete</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="content">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <p th:text="${errorMessage}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>

        </div>
        <!-- ./wrapper -->

        <div th:replace="admin/fragments/script::script"></div>

    </body>
</html>
