<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Temporary Recruiter Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/temporary-recruiter">Temporary Recruiter Management</a></li>
                        <li><a href="">Edit Company recruiter</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Temporary Recruiter</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/temporary-recruiter/edit}" th:object="${temporaryRecruiterDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${temporaryRecruiter.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Company ID:</label>
                                    <input readonly type="text" th:value="${temporaryRecruiter.company.id}" name="companyId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Recruiter ID:</label>
                                    <input readonly type="text" th:value="${temporaryRecruiter.recruiter.id}" name="recruiterId" class="form-control" />
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/temporary-recruiter" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>

    </body>
</html>
