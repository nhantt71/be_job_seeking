<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/fragments/head::head}"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="~{admin/fragments/header::header}"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Verification Token Management Page
                        <small>Edit Verification Token</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/verification-token">Verification Token Management</a></li>
                        <li><a href="">Edit Verification Token</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Edit Verification Token</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/verification-token/edit}" th:object="${verificationTokenDto}" method="post">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input readonly type="text" th:value="${verificationToken.id}" name="id" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Company ID:</label>
                                    <input readonly type="text" th:value="${verificationToken.company.id}" name="companyId" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" th:field="*{expiryDate}" class="form-control" id="expiryDate" placeholder="Select expiry date">
                                </div>

                                <div class="form-group">
                                    <label for="token">Token</label>
                                    <input type="text" th:field="*{token}" class="form-control" id="token" readonly />
                                </div>

                                <div class="row">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                    <a class="btn btn-outline-primary" href="/admin/verification-token" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="~{admin/fragments/footer::footer}"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="~{admin/fragments/script::script}"></div>

    </body>
</html>
