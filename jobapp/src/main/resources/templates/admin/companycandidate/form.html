<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin/fragments/head::head"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">

            <div th:replace="admin/fragments/header::header"></div>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <div th:replace="admin/fragments/sidebar::sidebar"></div>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Company Candidate Management Page
                        <small>it all starts here</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="/admin/company-candidate">Company Candidate Management</a></li>
                        <li><a href="">Create Company Candidate</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Create Company Candidate</h3>
                        </div>
                        <div class="box-body">
                            <form th:action="@{/admin/company-candidate/create}" th:object="${companyCandidateDto}" method="post">
                                <div class="form-group">
                                    <label for="saved">Saved</label>
                                    <select th:field="*{saved}" class="form-control" id="saved">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="candidateId">Select Candidate</label>
                                    <select th:field="*{candidateId}" class="form-control" id="candidateId">
                                        <option value="">-- Select Candidate --</option>
                                        <option th:each="candidate : ${candidates}" th:value="${candidate.id}" th:text="${candidate.account.email}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('candidateId')}" th:errors="*{candidateId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/candidate/create" class="btn btn-primary">Create New Candidate</a>
                                </div>

                                <div class="form-group">
                                    <label for="companyId">Select Company</label>
                                    <select th:field="*{companyId}" class="form-control" id="companyId">
                                        <option value="">-- Select Company --</option>
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                    <p class="text-danger" th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></p>
                                </div>

                                <!-- Button to create a new account -->
                                <div class="form-group">
                                    <a href="/admin/company/create" class="btn btn-primary">Create New company</a>
                                </div>

                                <!-- Submit and Cancel Buttons -->
                                <div class="row">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <a class="btn btn-outline-primary" href="/admin/company-candidate" role="button">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <div th:replace="admin/fragments/footer::footer"></div>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <div th:replace="admin/fragments/script::script"></div>

    </body>

</html>
